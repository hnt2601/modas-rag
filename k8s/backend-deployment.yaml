---
# Backend Deployment with 3-10 replicas
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-backend
  namespace: rag-system
  labels:
    app: rag-backend
    component: api
    version: v1
spec:
  replicas: 3  # Initial replicas, HPA will scale between 3-10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # Allow 1 extra pod during rollout
      maxUnavailable: 0  # Zero downtime deployment
  selector:
    matchLabels:
      app: rag-backend
      component: api
  template:
    metadata:
      labels:
        app: rag-backend
        component: api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Init Container (optional - for health check before starting)
      initContainers:
      - name: wait-for-qdrant
        image: busybox:1.35
        command: 
        - 'sh'
        - '-c'
        - |
          until nc -z qdrant-service 6333; do
            echo "Waiting for Qdrant to be ready..."
            sleep 2
          done
          echo "Qdrant is ready!"
      
      containers:
      - name: backend
        image: your-registry/rag-backend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        # Environment Variables from ConfigMap
        envFrom:
        - configMapRef:
            name: rag-backend-config
        
        # Environment Variables from Secrets
        env:
        - name: FPT_API_KEY
          valueFrom:
            secretKeyRef:
              name: rag-backend-secrets
              key: FPT_API_KEY
        
        # Resource Limits and Requests
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        
        # Liveness Probe - Restart if unhealthy
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Readiness Probe - Remove from service if not ready
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        # Startup Probe - Give app time to start
        startupProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12  # 60 seconds total (12 * 5s)
        
        # Volume Mounts
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: logs
          mountPath: /app/logs
      
      # Volumes
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: rag-backend-uploads-pvc
      - name: logs
        emptyDir: {}
      
      # Affinity Rules (optional - spread pods across nodes)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - rag-backend
              topologyKey: kubernetes.io/hostname

---
# Service for Backend
apiVersion: v1
kind: Service
metadata:
  name: rag-backend-service
  namespace: rag-system
  labels:
    app: rag-backend
    component: api
spec:
  type: ClusterIP
  selector:
    app: rag-backend
    component: api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  sessionAffinity: None

---
# HorizontalPodAutoscaler - Scale between 3-10 replicas
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rag-backend-hpa
  namespace: rag-system
  labels:
    app: rag-backend
    component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rag-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale up when CPU > 70%
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale up when memory > 80%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50  # Scale down max 50% of current replicas
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100  # Scale up max 100% of current replicas (double)
        periodSeconds: 15
      - type: Pods
        value: 2  # Or add max 2 pods
        periodSeconds: 15
      selectPolicy: Max  # Use the policy that scales faster

