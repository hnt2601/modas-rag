---
# Secrets for sensitive backend configuration
# Note: In production, use external secret management (e.g., Sealed Secrets, Vault)
apiVersion: v1
kind: Secret
metadata:
  name: rag-backend-secrets
  namespace: rag-system
  labels:
    app: rag-backend
    component: secrets
type: Opaque
stringData:
  # FPT Cloud API Key - REPLACE WITH YOUR ACTUAL KEY
  FPT_API_KEY: "your-fpt-api-key-here"
  
  # Optional: Database credentials if needed
  # DB_PASSWORD: "your-db-password"
  
  # Optional: Redis password if needed
  # REDIS_PASSWORD: "your-redis-password"

---
# Instructions for creating secrets from command line:
# kubectl create secret generic rag-backend-secrets \
#   --from-literal=FPT_API_KEY=your-actual-api-key \
#   -n rag-system

